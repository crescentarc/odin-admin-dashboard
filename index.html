<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="overall-container">
        <div class="sidebar">
            <p class="page-title">Dashboard</p>

            <ul class="sidebar-sub-section-1">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul class="sidebar-sub-section-2">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="header-row-1">
                <div class="search-bar">Search Bar</div>
                <ul class="profile-options">
                    <li>Notifications</li>
                    <li>Profile Picture</li>
                    <li>Username</li>
                </ul>
            </div>

            <div class="header-row-2">
                <ul class="greeting-section">
                    <li class="profile-picture">Profile Picture</li>
                    <li class="greeting">Greeting</li>
                    <li class="username">Username</li>
                </ul>
                <ul class="post-options">
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">
                Projects
            </div>

            <div class="announcements">
                Announcements
            </div>

            <div class="trending">
                Trending
            </div>
        </div>
    </div>
</body>
</html>
